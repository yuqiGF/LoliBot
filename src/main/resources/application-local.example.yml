# 本地开发配置示例文件
# 请将此文件复制为 application-local.yml 并填入您的实际配置
# 注意：application-local.yml 文件不应提交到git仓库

spring:
  application:
    name: loli_bot
  datasource:
    password: 123456  # 可选：如需数据库功能时配置

# langchain4j配置 - 阿里云DashScope
langchain4j:
  community:
    dashscope:
      chat-model:
        model-name: qwen3-max-preview
        api-key: 您的DashScope_API密钥
      embedding-model:
        model-name: text-embedding-v4
        api-key: 您的DashScope_API密钥
      streaming-chat-model:
        model-name: qwen3-max-preview
        api-key: 您的DashScope_API密钥

# DeepSeek AI配置
deepseek:
  api_key: 您的DeepSeek_API密钥

# 可选：QQ机器人WebSocket配置（也可在主配置文件中设置）
# shiro:
#   ws:
#     server:
#       enable: true
#       url: ws://your-bot-server-address:port